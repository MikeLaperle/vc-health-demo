<!DOCTYPE html>
<html>
<head>
  <title>CMS Medical Provider Credential</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #2E8540; color: #fff; padding: 60px; }
    .card { background:#fff; color:#000; padding:20px; border-radius:8px; max-width:400px; }
    button { background:#2E8540; color:#fff; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Shared Menu -->

  <div class="card">
    <img src="/logos/cms.png" alt="CMS Logo" style="max-width:150px;">
    <h2>CMS Medical Provider Credential</h2>
    <p>Issued by Centers for Medicare & Medicaid Services.</p>
    <button onclick="startIssuance()">Get Credential</button>
  </div>

  <script>
    async function startIssuance() {
      const response = await fetch('/api/issue/cms', { method: 'POST' });
      const data = await response.json();
      alert('Issuance started. Scan QR code: ' + data.url);
    }
  </script>
</body>
</html>
