<!DOCTYPE html>
<html>
<head>
  <title>AdventHealth Surgical Privileges Credential</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #006B54; color: #fff; padding: 60px; }
    .card { background:#fff; color:#000; padding:20px; border-radius:8px; max-width:400px; }
    button { background:#006B54; color:#fff; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Shared Menu -->
  <nav style="position:fixed; top:0; left:0; background:#333; padding:10px; z-index:1000;">
    <a href="/johns-hopkins" target="_blank" style="color:white; margin-right:10px;">Johns Hopkins</a>
    <a href="/florida-license" target="_blank" style="color:white; margin-right:10px;">Florida License</a>
    <a href="/unitedhealth" target="_blank" style="color:white; margin-right:10px;">UnitedHealth</a>
    <a href="/ama" target="_blank" style="color:white; margin-right:10px;">AMA</a>
    <a href="/cms" target="_blank" style="color:white; margin-right:10px;">CMS</a>
    <a href="/adventhealth" target="_blank" style="color:white;">AdventHealth</a>
  </nav>

  <div class="card">
    <img src="/logos/adventhealth.png" alt="AdventHealth Logo" style="max-width:150px;">
    <h2>Surgical Privileges Credential</h2>
    <p>Issued by AdventHealth Hospital, based on verified credentials.</p>
    <button onclick="startIssuance()">Get Credential</button>
  </div>

  <script>
    async function startIssuance() {
      const response = await fetch('/api/issue/adventhealth', { method: 'POST' });
      const data = await response.json();
      alert('Issuance started. Scan QR code: ' + data.url);
    }
  </script>
</body>
</html>
