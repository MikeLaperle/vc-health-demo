<!DOCTYPE html>
<html>
<head>
  <title>Florida Medical License</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0072CE; color: #fff; padding: 60px; }
    .card { background:#fff; color:#000; padding:20px; border-radius:8px; max-width:400px; }
    button { background:#0072CE; color:#fff; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Shared Menu -->
  <!-- (same nav as above) -->

  <div class="card">
    <img src="/logos/florida-medical-board.png" alt="Florida Medical Board Logo" style="max-width:150px;">
    <h2>Florida Medical License</h2>
    <p>Issued by Florida State Medical Board.</p>
    <button onclick="startIssuance()">Get Credential</button>
  </div>

  <script>
    async function startIssuance() {
      const response = await fetch('/api/issue/florida-license', { method: 'POST' });
      const data = await response.json();
      alert('Issuance started. Scan QR code: ' + data.url);
    }
  </script>
</body>
</html>
